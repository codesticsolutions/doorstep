name: Generate Sitemap and Robots

on:
  push:
    branches:
      - main   # change if your default branch is different (e.g., master)
  schedule:
    - cron: "0 0 * * 0"   # also run weekly (Sunday midnight UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Sitemap Generator
        run: npm install -g sitemap-generator-cli

      - name: Generate Sitemap
        run: sitemap-generator https://doorstepsupport.com -o sitemap.xml

      - name: Generate Robots.txt
        run: |
          echo "User-agent: *" > robots.txt
          echo "Allow: /" >> robots.txt
          echo "" >> robots.txt
          echo "Sitemap: https://doorstepsupport.com/sitemap.xml" >> robots.txt

      - name: Commit sitemap.xml and robots.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml robots.txt
          git commit -m "Update sitemap.xml and robots.txt" || echo "No changes to commit"
          git push
